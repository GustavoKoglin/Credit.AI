<div class="resultado" *ngIf="resultado">
    <h2 class="resultado__titulo">Resultado da Análise</h2>
    
    <div class="resultado__card" [ngClass]="{
      'resultado__card--aprovado': resultado.aprovado,
      'resultado__card--negado': !resultado.aprovado
    }">
      <ng-container *ngIf="resultado.aprovado; else negado">
        <div class="resultado__header">
          <span class="resultado__icon resultado__icon--success">✓</span>
          <h3 class="resultado__status">Crédito Aprovado!</h3>
        </div>
        
        <div class="resultado__body">
          <p class="resultado__limite">
            Limite aprovado: <strong>R$ {{ resultado.limiteAprovado | currency:'':'':'1.2-2' }}</strong>
          </p>
          <p class="resultado__parabens">Parabéns! Seu crédito foi pré-aprovado com sucesso.</p>
        </div>
      </ng-container>
  
      <ng-template #negado>
        <div class="resultado__header">
          <span class="resultado__icon resultado__icon--error">!</span>
          <h3 class="resultado__status">Crédito Não Aprovado</h3>
        </div>
        
        <div class="resultado__body">
          <div class="resultado__motivos">
            <h4 class="resultado__subtitulo">Motivos da negativa:</h4>
            <ul class="resultado__lista">
              <li *ngFor="let motivo of resultado.motivosNegacao" class="resultado__item">
                <span class="resultado__bullet">•</span> {{ motivo }}
              </li>
            </ul>
          </div>
  
          <div class="resultado__sugestoes">
            <h4 class="resultado__subtitulo">Sugestões para aprovação:</h4>
            <ul class="resultado__lista resultado__lista--sugestoes">
              <li *ngFor="let sugestao of resultado.sugestoes" class="resultado__item">
                <span class="resultado__bullet">→</span> {{ sugestao }}
              </li>
            </ul>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
